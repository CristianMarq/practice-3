<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
  </head>
  <body>
    <form id="form-prod">
      <label>Codigo Producto</label>
      <input type="text" id="codigo" placeholder="codigo" required />
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre" required />
      <label>Descripcion</label>
      <input type="text" id="descripcion" placeholder="Descripcion" required />
      <label>Costo</label>
      <input type="number" id="costo" placeholder="Costo" required />
      <label>Existencias</label>
      <input
        type="number"
        id="existencias"
        placeholder="Existencias"
        required
      />
      <button type="submit" id="enviar">Agregar</button>
    </form>
  </body>
</html>
