<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
  </head>
  <body>
    <form id="form-prod">
      <label>Codigo Producto</label>
      <input type="text" id="codigo" placeholder="codigo" required />
      <label>Nombre</label>
      <input type="text" id="nombre" placeholder="Nombre" required />
      <label>Descripcion</label>
      <input type="text" id="descripcion" placeholder="Descripcion" required />
      <label>Precio</label>
      <input type="number" id="precio-venta" placeholder="Precio" required />
      <label>Existencias</label>
      <input
        type="number"
        id="existencias"
        placeholder="Existencias"
        required
      />
      <button type="submit" id="enviar">Agregar</button>
    </form>
    <div id="productos">
      <table id="productos-desc">
        <thead>
          <tr>
            <th>Codigo producto</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio Venta</th>
            <th>Existencias</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
